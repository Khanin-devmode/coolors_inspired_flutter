name: coolors_inspired_flutter
description: A clone of coolors.co mobile application, built with flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4+5

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  random_color: ^1.0.6-nullsafety
  shake: ^2.1.0
  flutter_riverpod: ^2.1.1
  tinycolor2: ^3.0.1
  url_launcher: ^6.1.7
  font_awesome_flutter: ^10.3.0
  flutter_colorpicker: ^1.0.3
  flutter_launcher_icons: ^0.11.0
  firebase_core: ^2.6.1
  firebase_auth: ^4.2.5
  google_sign_in: ^5.4.4
  go_router: ^6.0.3
  firebase_ui_auth: ^1.1.9
  cloud_firestore: ^4.3.1
  color_converter: ^0.2.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true